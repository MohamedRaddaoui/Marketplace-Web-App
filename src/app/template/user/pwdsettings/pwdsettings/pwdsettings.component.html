<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Password</title>
</head>

<body>
    <form [formGroup]="pwdForm" (ngSubmit)="updatepw()">
        <div class="container rounded bg-white mb-5">
            <div class="row">
                <div class="col-md-5 border-right">
                    <div class="p-2 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="text-right">Password Settings</h2>
                        </div>
                        <div>
                            <div class="col-sm">
                                <label class="labels">Old Password</label>
                                <div class="incon">
                                    <input type="password" class="form-control" formControlName="oldpassword" required>
                                    <mat-icon *ngIf="pwdcheck">check_circle_outline</mat-icon>
                                </div>
                                <div class="error-msg" *ngIf="oldpassword.touched && oldpassword.hasError('required')">
                                    Old Password <b>required</b> !
                                </div>
                                <div *ngIf="disp" class="error-msg wrongpwd">
                                    <b>Wrong</b> Password !
                                </div>
                                <div *ngIf="show" class="mt-3 text-center"><button class="btn btn-primary profile-button" (click)="checkPwd()" type="button">Change Password</button></div>
                            </div>
                            <div *ngIf="pwdcheck">
                                <div class="col-sm">
                                    <label class="labels">New Password</label>
                                    <div class="incon">
                                        <input type="password" class="form-control" formControlName="newpassword" minlength="8" required>
                                        <mat-icon *ngIf="newpassword.valid">check_circle_outline</mat-icon>
                                    </div>
                                </div>
                                <div class="error-msg" *ngIf="newpassword.touched && newpassword.hasError('required')">
                                    New Password <b>required</b> !
                                </div>
                                <div class="error-msg" *ngIf="newpassword.hasError('minlength')">
                                    Password must be more than <b>8 characters</b> !
                                </div>
                                <div class="mt-3 text-center"><button class="btn btn-primary profile-button" type="submit" [disabled]="pwdForm.invalid">Save</button></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
