<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit</title>
</head>

<body>
    <form [formGroup]="editForm" (ngSubmit)="edit()">
        <div class="container rounded bg-white mt-5 mb-5">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" [src]='image'>
                        <span class="text-black-50">{{useremail}}</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div>
                            <div class="col-md-12"><label class="labels">Firstname</label><input type="text" class="form-control" formControlName="FirstName" value="{{FirstName}}" required></div>
                            <div class="error-msg" *ngIf="FirstName.touched && FirstName.hasError('required')">
                                Firstname is <b>required</b> !
                            </div>
                            <div class="col-md-12"><label class="labels">Lastname</label><input type="text" class="form-control" formControlName="LastName" [value]="LastName" required></div>
                            <div class="error-msg" *ngIf="LastName.touched && LastName.hasError('required')">
                                Lastname is <b>required</b> !
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" formControlName="email" value="{{email}}" required></div>
                            <div class="error-msg" *ngIf="email.touched && email.hasError('required')">
                                Email is <b>required</b> !
                            </div>
                            <div class="error-msg" *ngIf="email.touched && email.hasError('email')">
                                Not a valid <b>email</b> !
                            </div>
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" value="" formControlName="mobile"></div>
                            <div class="error-msg" *ngIf="mobile.touched && mobile.hasError('required')">
                                Mobile is <b>required</b> !
                            </div>
                            <div class="col-md-12"><label class="labels">Country</label><input type="text" class="form-control" value="" formControlName="country"></div>
                            <div class="error-msg" *ngIf="country.touched && country.hasError('required')">
                                Country is <b>required</b> !
                            </div>
                            <div class="col-md-12"><label class="labels">Region</label><input type="text" class="form-control" value="" formControlName="region"></div>
                            <div class="error-msg" *ngIf="region.touched && region.hasError('required')">
                                Region is <b>required</b> !
                            </div>
                            <div class="col-md-12"><label class="labels">Password</label><input type="password" class="form-control" formControlName="new_password" value="" required></div>
                            <div class="error-msg" *ngIf="new_password.touched && new_password.hasError('required')">
                                Password is <b>required</b> !
                            </div>
                            <div class="col-md-12"><label class="labels">BirthDate</label><input type="date" class="form-control" formControlName="birthDate" value="{{birthDate}}" required></div>
                            <div class="error-msg" *ngIf="birthDate.touched && birthDate.hasError('required')">
                                Birth Date is <b>required</b> !
                            </div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
